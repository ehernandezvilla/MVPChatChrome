<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNavigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 350px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .chat-container {
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #E8E8E8;
        }
        .input-container {
            display: flex;
            margin-bottom: 10px;
        }
        #userInput {
            flex-grow: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #clearBtn {
            width: 100%;
            background-color: #f44336;
        }
        #clearBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>ChatNavigator</h1>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Escribe tu pregunta aquÃ­...">
        <button id="sendBtn">Enviar</button>
    </div>
    <button id="clearBtn">Limpiar Chat</button>
    <script src="popup.js"></script>
</body>
</html>
